<table>
    <thead>
        <tr>
            <th>Key</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody>

    {% for key, value in sitedata_dict.items|dictsort:"0.lower" %}
        <tr class="djDebug{% cycle 'Odd' 'Even' %}">
            <td>{{ key }}</td>
            <td>{{ value }}</td>
        </tr>
    {% endfor %}

    </tbody>
</table>
